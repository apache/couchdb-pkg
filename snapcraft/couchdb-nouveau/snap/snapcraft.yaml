---
name: couchdb
version: 3.4.2-nouveau
type: app
base: core22
license: Apache-2.0
summary: Official Apache CouchDB Nouveau snap - a clustering document oriented database
description: |
  CouchDB is a database that completely embraces the web. Store your data with
  JSON documents. Access your documents and query your indexes with your web
  browser, via HTTP. Index, combine, and transform your documents with
  JavaScript.
assumes: [command-chain, common-data-dir]
grade: stable
confinement: strict

architectures:
  - build-on: [amd64]
  #- build-on: [armhf]
  #- build-on: [arm64]
  #- build-on: [s390x]
  #- build-on: [ppc64el]

parts:
  nouveau:
    #after: [erlang-elixir-gradle]
    plugin: make
    #build-environment:
    #  - SPIDERMONKEY_VERSION: "91"
    source: https://dlcdn.apache.org/couchdb/source/3.4.2/apache-couchdb-3.4.2.tar.gz
    source-type: tar
    override-build: |
      # Use the version of erlang/elixir/gradle we configured before
      #source "$(pwd)/../../erlang-elixir-gradle/build/asdf.sh"

      # set-up gradle to use launchpad proxy settings (for snapcraft remote-build)      
      source "$(pwd)/../../nouveau-launcher/src/setup_gradle_launchpad.sh"

      # Configure, build and release CouchDB binaries
      # ./configure --with-nouveau --spidermonkey-version "$SPIDERMONKEY_VERSION" && make nouveau
      make -f "$(pwd)/../../nouveau-launcher/src/Makefile" release && cp -r rel/couchdb/* $SNAPCRAFT_PART_INSTALL

    build-packages:
      - openjdk-21-jdk-headless
    stage-packages:
      - openjdk-21-jre-headless
    stage:
      - -usr/share/doc
      - -usr/share/man
      - -var
  nouveau-launcher:
    source: snap/local
    source-type: local
    plugin: dump
    stage:
      - -setup_gradle_launchpad.sh
      - -Makefile

environment:
  COUCHDB_NOUVEAU_PORT: 5987
  COUCHDB_NOUVEAU_ADMIN_PORT: 5988

apps:
  nouveau:
    daemon: simple
    command: bin/nouveau.sh
    plugs: [network, network-bind, mount-observe]
